<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liveness Check - KYC Verification</title>
    <link rel="stylesheet" href="liveness.css">
    <style>
        /* Emergency override to force challenge box visibility */
        #challenge-info {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            position: relative !important;
            z-index: 1 !important;
            min-height: 100px !important;
        }
        
        #challenge-list {
            display: block !important;
            visibility: visible !important;
        }
        
        #challenge-list li {
            display: flex !important;
            visibility: visible !important;
            margin: 8px 0 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading Screen -->
        <div id="loading-screen" class="screen active">
            <div class="loading-content">
                <div class="spinner"></div>
                <p>Setting up liveness check...</p>
            </div>
        </div>

        <!-- Challenge Screen -->
        <div id="challenge-screen" class="screen">
            <div class="challenge-content">
                <h1>Liveness Check</h1>
                
                <!-- BIG VISIBLE INSTRUCTION BOX -->
                <div id="main-instruction" style="background: #1F9F31; color: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; text-align: center; font-size: 18px; font-weight: bold; min-height: 60px;">
                    Loading challenge...
                </div>
                
                <div id="challenge-info" class="challenge-info" style="display: block;">
                    <p>Complete the following actions in one take:</p>
                    <ul id="challenge-list" class="challenge-list">
                        <!-- Challenges will be populated by JavaScript -->
                    </ul>
                </div>
                <div class="video-container">
                    <video id="video" autoplay playsinline muted></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                    <div class="overlay">
                        <div class="face-guide"></div>
                        <div id="instruction" class="instruction"></div>
                        <div id="countdown" class="countdown"></div>
                    </div>
                </div>
                <div class="controls">
                    <button id="start-btn" class="btn btn-primary">Start Camera</button>
                    <button id="capture-btn" class="btn btn-primary" style="display: none;">Capture Challenge</button>
                    <button id="retry-btn" class="btn btn-secondary" style="display: none;">Retry</button>
                </div>
                <div id="status" class="status"></div>
            </div>
        </div>

        <!-- Success Screen -->
        <div id="success-screen" class="screen">
            <div class="success-content">
                <div class="success-icon">✓</div>
                <h1>Liveness Check Passed!</h1>
                <p>You have successfully completed the liveness verification.</p>
                <button id="continue-btn" class="btn btn-primary">Continue</button>
            </div>
        </div>

        <!-- Error Screen -->
        <div id="error-screen" class="screen">
            <div class="error-content">
                <div class="error-icon">✗</div>
                <h1>Liveness Check Failed</h1>
                <p id="error-message">Please try again.</p>
                <button id="try-again-btn" class="btn btn-primary">Try Again</button>
            </div>
        </div>
    </div>

    <script src="liveness.js"></script>
</body>
</html>
